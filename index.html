<!DOCTYPE html>
<html>
<head>
    <title>Tiger Pictures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-heading-section">Image Search Web App</h1>
    </header>
    
    <main>
        <form id="search-form">
            <label for="search-term">Enter a search term:</label>
            <div class="search-bar">
                <input type="text" id="search-term" placeholder="Search for any image">
                <button type="submit" id="search-button">Search</button>
            </div>
        </form>
        
        <div id="image-container" class="image-grid"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
